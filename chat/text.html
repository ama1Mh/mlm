<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملم </title>
    <link rel="stylesheet" href="/chat/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Baloo+Bhaijaan+2:wght@400;600;800&family=Inknut+Antiqua:wght@300;400;500;600&display=swap" rel="stylesheet">
 </head>
<body>
  <section class="chat">
    <div class="content">
        <div class="chat-box">
            <div class="container">
                <p>الرجاء ادخال النص المطلوب تحويله</p>
                <br>
                <textarea id="text" rows="6" style="width: 100%;" placeholder="اكتب النص هنا ليتم تحويله إلى صوت">

                </textarea>
                
                <div class="controls">
                    <select id="voice">
                        <option value="Google العربية">سالم</option>
                        <option value="Google العربية">ليلى</option>
                    </select>
                    <select id="language">
                        <option value="ar-SA">العربية</option>
                        <option value="en-US">English</option>
                    </select>
                    <button onclick="speakText()">توليد السرد الصوتي</button>
                </div>
                
                <audio id="audio" controls style="width: 100%; margin-top: 10px;"></audio>
            </div>
        
        </div>
    </div>


    <div class="sidebar">
        <h1>مساعدك ملم</h1>
          <ul>
              <li><a href="/chat/new.html">
                <img src="/images/plus.png">
                أبدأ محادثة جديدة</a></li>
              <li><a href="/chat/chat.html">
                <img src="/images/black-mic.png">
                  المحادثة الصوتية</a></li>

              <li><a href="/chat/text.html">
                <img src="/images/document-signed.png">
                   سرد النصوص بالصوت</a></li>
              <li><a href="/chat/image.html">
                  <img src="/images/black-images.png">
                    مولد الصور</a></li>

              <li><a href="/chat/dec.html">
                  <img src="/images/search.png">
                     المحقق التاريخ</a></li>
          </ul>
          <div class="discover">
              <h3> اكتشف</h3>
              <p> ماهو تراث منطقة الرياض؟</p>
              <p> أكلات شعبية سعودية</p>
              <p> هل لي لكنة تراثية؟</p>
          </div>
     
      </div>
    </section>

    <script src="/app.js"></script>
</body>
</html>
