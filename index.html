<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملم </title>
    <link rel="stylesheet" href="/chat/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Baloo+Bhaijaan+2:wght@400;600;800&family=Inknut+Antiqua:wght@300;400;500;600&display=swap" rel="stylesheet">
 </head>
<body>
  <section class="chat new">
    <div class="content">
        <div class="chat-box">
            <h1>ارحب كيف يقدر ملم يساعدك؟</h1>
            <div class="input-area">
                <form id="Form">
                  <div class="input-container">
                    <input type="text" placeholder="اكتب لملم لكي يمكنني من مساعدتك" id="info" name="info" required>
                    <button class="send-btn"><img src="/images/send-icon.png" alt=""></button>
                    <img class="clip" src="/images/paperclip-vertical.svg">
                  </div>
                </form>
                <div id="result" class="result"></div>
            </div>
            <div class="options">
                <button class="option-btn">
                  تحدث مع ملم
                  <img src="/images/images.png">
                </button>
                <button class="option-btn">سرد القصص التاريخية
                  <img src="/images/doc.png">
                </button>
                <button class="option-btn">مولد الصور التاريخية
                  <img src="/images/comment-alt.png">
                </button>
                <button class="option-btn">إحياء القصص بالصوت
                  <img src="/images/mic.png">
                </button>
                <button class="option-btn">استخدام البرمجة في تطوير التاريخ
                  <img src="/images/code.png">
                </button>
            </div>
        </div>
    </div>


        <div class="sidebar">
          <h1>مساعدك ملم</h1>
            <ul>
                <li><a href="/index.html">
                  <img src="/images/plus.png">
                  أبدأ محادثة جديدة</a></li>
                <li><a href="/chat/chat.html">
                  <img src="/images/black-mic.png">
                    المحادثة الصوتية</a></li>

                <li><a href="/chat/text.html">
                  <img src="/images/document-signed.png">
                     سرد النصوص بالصوت</a></li>
                <li><a href="/chat/image.html">
                    <img src="/images/black-images.png">
                      مولد الصور</a></li>

                <li><a href="/chat/dec.html">
                    <img src="/images/search.png">
                       المحقق التاريخ</a></li>
            </ul>
            <div class="discover">
                <h3> اكتشف</h3>
                <p> ماهو تراث منطقة الرياض؟</p>
                <p> أكلات شعبية سعودية</p>
                <p> هل لي لكنة تراثية؟</p>
            </div>
       
        </div>
    </section>

    <script src="/chat/app.js"></script>
</body>
</html>
